name: CI Pipeline

# Manual trigger only - this pipeline is for portfolio demonstration
on:
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Run test suite'
        required: false
        default: true
        type: boolean
      run_security_scan:
        description: 'Run security scan'
        required: false
        default: true
        type: boolean

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install flake8 black isort mypy

      - name: Check formatting with Black
        run: black --check --diff .
        continue-on-error: true

      - name: Check import sorting
        run: isort --check-only --diff .
        continue-on-error: true

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_tests == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install pytest pytest-cov pytest-asyncio pytest-mock
          pip install -r requirements.txt || true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short --cov=. --cov-report=xml --cov-report=term-missing
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.run_security_scan == 'true' }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install security tools
        run: pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r . -ll -ii -x ./tests,./venv,./.venv
        continue-on-error: true

      - name: Check dependencies for vulnerabilities
        run: safety check -r requirements.txt || true
        continue-on-error: true

  build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ir-platform:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
