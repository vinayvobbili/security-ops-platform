[pytest]
# Pytest Configuration for Security Operations Platform
# Run with: pytest tests/ -v

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require mocking)
    slow: Slow tests (network calls, large data)
    security: Security-related tests

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Ignore deprecation warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum coverage threshold (informational)
# To enforce: pytest --cov=src --cov-fail-under=50
