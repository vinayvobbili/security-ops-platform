# Jekyll configuration for GitHub Pages
title: Security Operations Platform
description: Enterprise-grade security automation with LLM-powered assistants and 30+ tool integrations
author: Vinay Vobbilichetty
baseurl: "/security-ops-platform"
url: "https://vinayvobbili.github.io"

# Theme - Cayman is wider and more modern
remote_theme: pages-themes/cayman@v0.2.0
plugins:
  - jekyll-remote-theme

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
