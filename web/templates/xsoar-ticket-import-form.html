<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy XSOAR Ticket Import</title>
    <link rel="stylesheet" href="/static/css/ticket_import.css">
    <style>
        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 48px;
            display: flex;
            align-items: flex-start;
            z-index: 1000;
        }
        .nav-home {
            position: relative;
            margin-left: 8px;
            margin-top: 8px;
            z-index: 2;
        }
        .nav-icon {
            width: 28px;
            height: 28px;
            cursor: pointer;
        }
        body {
            padding-top: 56px;
        }
    </style>
</head>
<body>
<div class="top-nav">
    <a href="/" class="nav-home">
        <img src="{{ url_for('static', filename='icons/home.svg') }}" alt="Home" class="nav-icon">
    </a>
</div>
<div class="container">
    <div class="card">
        <div class="glossy-effect"></div>
        <div class="card-header">
            <h2 class="card-title">
                <span class="icon">ðŸ“¥</span>
                XSOAR Ticket Import
            </h2>
        </div>
        <div class="card-body">
            <form id="xsoarTicketImportForm" method="POST" action="/import-xsoar-ticket">
                <div class="form-group">
                    <label for="source_ticket_number">Source Ticket Number</label>
                    <input type="text" class="form-control" id="source_ticket_number" name="source_ticket_number" placeholder="Enter ticket number">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Import Ticket</button>
            </form>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Processing your request...</p>
            </div>
        </div>
    </div>

    <div id="response"></div>
</div>

<script src="/static/js/ticket_import.js"></script>
</body>
</html>
