<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Travel Notification Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}">
    {% block extra_css %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/upcoming_travel_notification_form.css') }}">{% endblock %}
    <!-- Removed embedded <style> block; all CSS is now in the CSS file -->
    <!-- Add Google Fonts for modern look -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
{% extends 'base_layout.html' %}
{% set page_title_text = 'Upcoming Travel Notification' %}
{% set page_title_left_icon = '‚úàÔ∏è' %}
{% set page_title_right_icon = 'üõéÔ∏è' %}
{% block content %}
    <div class="toast" id="toast" style="display:none;"></div>
    <div class="form-container">
        <form id="travelForm">

            <div class="form-group">
                <label for="traveller_email_address">Traveling Person's Email Address*</label>
                <input type="email" id="traveller_email_address" name="traveller_email_address" required>
            </div>

            <div class="form-group">
                <label for="work_location">Usual Work Location*</label>
                <input type="text" id="work_location" name="work_location" required>
            </div>

            <div class="form-group">
                <label for="vacationLocation">Vacation Location*</label>
                <input type="text" id="vacationLocation" name="vacation_location" required>
            </div>

            <!-- Replace the separate date form groups with this code -->
            <div class="form-group date-range-container">
                <div class="date-field">
                    <label for="startDate">Vacation Start Date*</label>
                    <input type="date" id="startDate" name="vacation_start_date" required>
                </div>
                <div class="date-field">
                    <label for="endDate">Vacation End Date*</label>
                    <input type="date" id="endDate" name="vacation_end_date" required min="{{ today }}">
                </div>
            </div>

            <div class="form-group toggle-container">
                <div class="toggle-question-row">
                    <label for="workDuringVacation" class="toggle-label">Will you work during the vacation?</label>
                    <div class="toggle-slider-container">
                        <span class="toggle-option">No</span>
                        <label class="switch">
                            <input type="checkbox" id="workDuringVacation" name="will_work_during_vacation">
                            <span class="slider round"></span>
                        </label>
                        <span class="toggle-option">Yes</span>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" rows="4"></textarea>
            </div>

            <div class="submit-btn">
                <button type="button" class="secondary-btn" onclick="window.location.href='/get-current-upcoming-travel-records'">Current Entries</button>
                <button type="submit" class="primary-btn">Submit</button>
            </div>
        </form>

    </div>
{% endblock %}
{% block extra_js %}
    <script src="{{ url_for('static', filename='js/upcoming_travel_notification_form.js') }}"></script>{% endblock %}
<script src="{{ url_for('static', filename='js/common.js') }}"></script>
<script>
    initRandomMusic();


    // Toast notification for feedback
    function showToast(message, isError = false) {
        const toast = document.getElementById('toast');
        toast.textContent = message;
        toast.style.background = isError ? '#d9534f' : '#28a745';
        toast.style.display = 'block';
        setTimeout(() => {
            toast.style.display = 'none';
        }, 3000);
    }

    // Example: showToast('Submitted successfully!');

    // Add form feedback
    const form = document.getElementById('travelForm');
    form.addEventListener('submit', function (e) {
        e.preventDefault();
        // Simulate AJAX submit
        setTimeout(() => {
            showToast('Travel notification submitted!', false);
            form.reset();
        }, 500);
    });
</script>
</body>
</html>
