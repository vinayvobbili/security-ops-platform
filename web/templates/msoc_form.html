<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSOC</title>
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/msoc.css">
</head>
<body>
<div class="top-nav">
    <div class="nav-burger" onclick="toggleMenu()">
        <img src="{{ url_for('static', filename='icons/burger.svg') }}" alt="Menu" class="nav-icon">
    </div>
    <div id="burgerMenu" class="burger-menu-content" style="display:none;">
        <a href="/">Home Dashboard</a>
        <a href="/xsoar">XSOAR Dashboard</a>
        <a href="/security-analytics">Security Analytics</a> <a href="/speak-up-form">Speak Up Form</a>
        <a href="/xsoar-ticket-import-form">XSOAR Ticket Import</a>
        <a href="/travel-form">Travel Form</a>
        <a href="/red-team-testing-form">Red Team Testing</a>
        <a href="/apt-other-names-search">APT Other Names Search</a>
    </div>
</div>

<div class="form-container">
    <h1>MSOC Intake Form</h1>
    <form id="msocForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="details">Details</label>
            <textarea id="details" name="details" rows="5" style="resize: vertical;" required></textarea>
        </div>

        <div class="form-group">
            <label for="severity">Severity</label>
            <select id="severity" name="severity" required>
                <option value="">Select Severity</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
                <option value="4">Critical</option>
            </select>
        </div>

        <div class="form-group">
            <label for="site">Site</label>
            <input type="text" id="site" name="site">
        </div>

        <div class="form-group">
            <label for="comm_server">Comm Server</label>
            <input type="text" id="comm_server" name="comm_server">
        </div>

        <div class="form-group">
            <label for="tech_onsite">Tech Onsite</label>
            <input type="text" id="tech_onsite" name="tech_onsite">
        </div>

        <div class="category-container">
            <div class="category-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="network">Network</option>
                    <option value="server">Server</option>
                    <option value="application">Application</option>
                </select>
            </div>

            <div class="category-group">
                <label for="subcategory">Subcategory</label>
                <select id="subcategory" name="subcategory">
                    <option value="">Select Subcategory</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>

        <div class="submit-container">
            <button type="button" id="clearButton">Clear</button>
            <button type="submit">Submit</button>
        </div>
    </form>
    <!-- The Modal -->
    <div id="responseModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="response">
                <!-- Response will be loaded here -->
            </div>
        </div>
    </div>
</div>
<audio id="music" src="" loop muted></audio>
<div class="audio-controls">
    <button onclick="toggleAudio()">
        <img src="/static/icons/volume-xmark-solid.svg" alt="Unmute Icon" class="music-icon" id="music-icon">
    </button>
</div>
<script src="/static/js/msoc.js"></script>
<script src="/static/js/red_team_testing_form.js"></script>
<script>
    initRandomMusic();

    function toggleMenu() {
        var menu = document.getElementById('burgerMenu');
        menu.style.display = (menu.style.display === 'none' || menu.style.display === '') ? 'block' : 'none';
    }

    // Close menu when a link is clicked
    document.addEventListener('DOMContentLoaded', function () {
        var burgerMenu = document.getElementById('burgerMenu');
        if (burgerMenu) {
            burgerMenu.querySelectorAll('a').forEach(function (link) {
                link.addEventListener('click', function () {
                    burgerMenu.style.display = 'none';
                });
            });
        }
    });

    // Close burger menu when clicking outside
    document.addEventListener('click', function (e) {
        var burgerMenu = document.getElementById('burgerMenu');
        var navBurger = document.querySelector('.nav-burger');

        if (burgerMenu && !burgerMenu.contains(e.target) && !navBurger.contains(e.target)) {
            burgerMenu.style.display = 'none';
        }
    });

    window.addEventListener('load', (event) => {
        document.getElementById('category').dispatchEvent(new Event('change'));
    });
</script>
</body>
</html>
