<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="../css/msoc.css">  <!-- Link to external CSS -->
</head>
<body>

<div class="form-container">
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="details">Details:</label>
        <input type="text" id="details">

        <label for="severity">Severity:</label>
        <input type="text" id="severity">

        <label for="site">Site:</label><br>
        <input type="text" id="site" name="site"><br><br>

        <label for="comm_server">Comm Server:</label><br>
        <input type="text" id="comm_server" name="comm_server"><br><br>

        <label for="tech_onsite">Tech Onsite:</label><br>
        <input type="text" id="tech_onsite" name="tech_onsite"><br><br>

        <label for="category">Category:</label><br>
        <select id="category" name="category">
            <option value="network">Network</option>
            <option value="server">Server</option>
            <option value="application">Application</option>
        </select><br><br>

        <label for="subcategory">Subcategory:</label><br>
        <select id="subcategory" name="subcategory">
            <!-- Options will be populated dynamically -->
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</div>

<script src="../js/msoc.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
