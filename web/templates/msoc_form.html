<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSOC</title>
    <link rel="stylesheet" href="/static/css/msoc.css">
</head>
<body>

<div class="form-container">
    <h1>MSOC Intake Form</h1>
    <form id="msocForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="details">Details</label>
            <textarea id="details" name="details" rows="5" style="resize: vertical;" required></textarea>
        </div>

        <div class="form-group">
            <label for="severity">Severity</label>
            <select id="severity" name="severity" required>
                <option value="">Select Severity</option>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
                <option value="4">Critical</option>
            </select>
        </div>

        <div class="form-group">
            <label for="site">Site</label>
            <input type="text" id="site" name="site">
        </div>

        <div class="form-group">
            <label for="comm_server">Comm Server</label>
            <input type="text" id="comm_server" name="comm_server">
        </div>

        <div class="form-group">
            <label for="tech_onsite">Tech Onsite</label>
            <input type="text" id="tech_onsite" name="tech_onsite">
        </div>

        <div class="category-container">
            <div class="category-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="network">Network</option>
                    <option value="server">Server</option>
                    <option value="application">Application</option>
                </select>
            </div>

            <div class="category-group">
                <label for="subcategory">Subcategory</label>
                <select id="subcategory" name="subcategory">
                    <option value="">Select Subcategory</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>
        </div>

        <div class="submit-container">
            <button type="button" id="clearButton">Clear</button>
            <button type="submit">Submit</button>
        </div>
    </form>
    <!-- The Modal -->
    <div id="responseModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="response">
                <!-- Response will be loaded here -->
            </div>
        </div>
    </div>
</div>
<audio id="music" src="{{ url_for('static', filename='audio/inspirational-uplifting-calm-piano-254764.mp3') }}" loop muted></audio>

<div class="audio-controls">
    <img src="{{ url_for('static', filename='icons/volume-xmark-solid.svg') }}" alt="Unmute Icon" class="music-icon" id="music-icon" onclick="toggleAudio()">
</div>
<script src="/static/js/msoc.js"></script>
<script>
    window.addEventListener('load', (event) => {
        document.getElementById('category').dispatchEvent(new Event('change'));
    });
</script>
</body>
</html>
