<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSOC Form</title>
    <link rel="stylesheet" href="/static/css/msoc.css">
</head>
<body>

<div class="form-container">
    <h1>MSOC Form</h1>
    <form id="msocForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="details">Details:</label>
            <input type="text" id="details" name="details">
        </div>

        <div class="form-group">
            <label for="severity">Severity:</label>
            <input type="text" id="severity" name="severity">
        </div>

        <div class="form-group">
            <label for="site">Site:</label>
            <input type="text" id="site" name="site">
        </div>

        <div class="form-group">
            <label for="comm_server">Comm Server:</label>
            <input type="text" id="comm_server" name="comm_server">
        </div>

        <div class="form-group">
            <label for="tech_onsite">Tech Onsite:</label>
            <input type="text" id="tech_onsite" name="tech_onsite">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="network">Network</option>
                <option value="server">Server</option>
                <option value="application">Application</option>
            </select>
        </div>

        <div class="form-group">
            <label for="subcategory">Subcategory:</label>
            <select id="subcategory" name="subcategory">
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="small-submit-button">Submit</button>
        </div>
    </form>
    <div id="response"></div>
</div>

<script src="/static/js/msoc.js"></script>
</body>
</html>
